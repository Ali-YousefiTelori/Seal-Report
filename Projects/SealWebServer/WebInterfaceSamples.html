<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        var sealServer = "http://localhost/Seal/";
        //sealServer = "http://localhost:17178/";
        var connected = false;

        function enableControls() {
            $("button").removeAttr("disabled");
            if (connected) {
                $("#login_button").attr("disabled", "disabled");
            }
            if (!connected) {
                $("#open_button").attr("disabled", "disabled");
                $("#open_folder_button").attr("disabled", "disabled");
                $("#folder_detail_button").attr("disabled", "disabled");
                $("#folders_button").attr("disabled", "disabled");
                $("#logout_button").attr("disabled", "disabled");
                $("#execute2_button").attr("disabled", "disabled");
                $("#execute3_button").attr("disabled", "disabled");
                $("#execute4_button").attr("disabled", "disabled");
                $("#generate_button").attr("disabled", "disabled");
                $("#generate2_button").attr("disabled", "disabled");
                $("#generate3_button").attr("disabled", "disabled");
                $("#culture_button").attr("disabled", "disabled");
                $("#translate_button").attr("disabled", "disabled");
                $("#repository_translate_button").attr("disabled", "disabled");
                $("#execute_button").attr("disabled", "disabled");
                $("#report_detail_button").attr("disabled", "disabled");
            }
        }

        $(document).ready(function () {
            $("#login_button")
                .click(function () {
                    $("#login_label").html("Connecting...<br>");
                    $.post(sealServer + "SWILogin", {
                        user: $("#user_name").val(),
                        password: $("#password").val()
                    })
                        .done(function (data) {
                            if (!data.error) {
                                connected = true;
                                $("#login_label").html("SWILogin Done:'" + data.name + "'<br>" + JSON.stringify(data));
                                $("#logout_label").text("");
                            }
                            else {
                                $("#login_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });

            $("#open_button")
                .click(function () {
                    window.open(sealServer + "Main");
                });

            $("#open_folder_button")
                .click(function () {
                    window.open(sealServer + "Detail?folder=\\Samples&mode=1");
                });

            $("#folders_button")
                .click(function () {
                    $.post(sealServer + "SWIGetFolders", {
                        path: "\\"
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#folders_label").html("SWIGetFolders Done: " + data.folders.length + " subfolders<br>" + JSON.stringify(data));

                            }
                            else {
                                $("#folders_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });

            $("#folder_detail_button")
                .click(function () {
                    $.post(sealServer + "SWIGetFolderDetail", {
                        path: "\\Samples"
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#folder_detail_label").html("SWIGetFolderDetail for \\Samples Done: " + data.files.length + " files<br>" + JSON.stringify(data));
                            }
                            else {
                                $("#folder_detail_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });

            $("#report_detail_button")
                .click(function () {
                    $.post(sealServer + "SWIGetReportDetail", {
                        path: "\\Samples\\07-Outputs and schedules.srex"
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#report_detail_label").html("SWIReportDetail Done:" + data.views.length + " view(s) and " + data.outputs.length + " output(s)<br>" + JSON.stringify(data));
                            }
                            else {
                                $("#report_detail_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });



            $("#execute_button")
                .click(function () {
                    $("#execute_label").text("Executing: 'Search - Orders'");
                    $.post(sealServer + "InitExecuteReport", {
                        path: "\\Search - Orders.srex"
                    })
                        .done(function (data) {
                            $("#execute_label").text("Report executed...in another window");
                            var win = window.open('about:blank');
                            with (win.document) {
                                open();
                                write(data);
                                close();
                            }
                        })
                });

            $("#execute2_button")
            .click(function () {
                $("#execute2_label").text("Executing 'Search - Orders' with custom restrictions...");
                $.post(sealServer + "InitExecuteReport", {
                    path: "\\Search - Orders.srex",
                    r0_name: "Quantity", r0_operator: "Between", r0_value_1: "34", r0_value_2: "123",
                    r1_name: "Category", r1_operator: "Equal", r1_enum_values: "2,3,4,7",
                    r2_name: "Order Date", r2_operator: "Equal", r2_value_1: "19940809 00:00:00", r2_value_2: "19940810 00:00:00", r2_value_3: "19940811 00:00:00", r2_value_4: "19940812 00:00:00",
                    r3_name: "Customer Contact", r3_operator: "Contains", r3_value_1: "ar"
                })
                    .done(function (data) {
                        $("#execute2_label").text("Report executed with custom restrictions...in another window");
                        var win = window.open('about:blank');
                        with (win.document) {
                            open();
                            write(data);
                            close();
                        }
                    })
            });

            $("#execute3_button")
                .click(function () {
                    $("#execute3_label").text("Executing '07-Outputs and schedules' with the Excel view");
                    $.post(sealServer + "InitExecuteReport", {
                        path: "\\Samples\\07-Outputs and schedules.srex",
                        viewGUID: "c496f22b-fc4d-45da-a2fc-23f9ecbf878b"
                    })
                        .done(function (data) {
                            $("#execute3_label").text("Report executed...in another window");
                            var win = window.open('about:blank');
                            with (win.document) {
                                open();
                                write(data);
                                close();
                            }
                        })
                });

            $("#execute4_button")
                .click(function () {
                    $("#execute4_label").text("Executing '07-Outputs and schedules' with Output HTML");
                    $.post(sealServer + "InitExecuteReport", {
                        path: "\\Samples\\07-Outputs and schedules.srex",
                        outputGUID: "cac770ed-3039-4af8-93d3-e197ac94d808"
                    })
                        .done(function (data) {
                            $("#execute4_label").text("Report executed...in another window");
                            var win = window.open('about:blank');
                            with (win.document) {
                                open();
                                write(data);
                                close();
                            }
                        })
                });

            $("#generate_button")
                .click(function () {
                    $("#generate_label").text("Generating report result");
                    $.post(sealServer + "SWIExecuteReport", {
                        path: "\\Search - Orders.srex",
                        format: "html", /* print, pdf or excel with the converter */
                        r0_name: "Quantity", r0_operator: "Between", r0_value_1: "34", r0_value_2: "123",
                        r1_name: "Category", r1_operator: "Equal", r1_enum_values: "2,3,4,7",
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#generate_label").html("SWIExecuteReport Done: <a href=" + encodeURI(data.url) + " target=_blank>" + data.url + "</a>");
                            }
                            else {
                                $("#generate_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });

            $("#generate2_button")
                .click(function () {
                    $("#generate2_label").text("Generating report result");
                    $.post(sealServer + "SWIExecuteReport", {
                        path: "\\Samples\\07-Outputs and schedules.srex",
                        outputGUID: "cac770ed-3039-4af8-93d3-e197ac94d808",
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#generate2_label").html("SWIExecuteReport Done: <a href=" + encodeURI(data.url) + " target=_blank>" + data.url + "</a>");
                            }
                            else {
                                $("#generate2_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });

            $("#generate3_button")
                .click(function () {
                    $("#generate3_label").text("Generating report result");
                    $.post(sealServer + "SWIExecuteReport", {
                        path: "\\Samples\\07-Outputs and schedules.srex",
                        format: "print", /* print, pdf or excel with the converter */
                    })
                        .done(function (data) {
                            if (!data.error) {
                                $("#generate3_label").html("SWIExecuteReport Done: <a href=" + encodeURI(data.url) + " target=_blank>" + data.url + "</a>");
                            }
                            else {
                                $("#generate3_label").text("Error: " + data.error);
                            }
                            enableControls();
                        })
                });



            $("#logout_button")
            .click(function () {
                $.post(sealServer + "SWILogout")
                    .done(function (data) {
                        if (!data.error) {
                            $("#connect_label").text("");
                            $("#logout_label").text("Disconnected");
                            connected = false;
                        }
                        else {
                            $("#browse_detail_label").text("Error: " + data.error);
                        }
                        enableControls();
                    })
            });

            $("#culture_button")
                .click(function () {
                    $.post(sealServer + "SWISetCulture", { culture: "it-IT" })
                        .done(function (data) {
                            if (!data.error) {
                                $("#culture_label").text("SWISetCulture Done: Culture set to " + data.culture);
                            }
                            else {
                                $("#culture_label").text("Error: " + data.error);
                            }
                        })
                });

            $("#translate_button")
                .click(function () {
                    $.post(sealServer + "SWITranslate", { context: "Report", reference: "report restrictions" })
                        .done(function (data) {
                            if (!data.error) {
                                $("#translate_label").text("SWITranslate Done: Translation->" + data.text);
                            }
                            else {
                                $("#translate_label").text("Error: " + data.error);
                            }
                        })
                });

            $("#repository_translate_button")
                .click(function () {
                    $.post(sealServer + "SWIRepositoryTranslate", { context: "Element", instance: "Customers.City", reference: "City" })
                        .done(function (data) {
                            if (!data.error) {
                                $("#repository_translate_label").text("SWIRepositoryTranslate Done: Translation->" + data.text);
                            }
                            else {
                                $("#repository_translate_label").text("Error: " + data.error);
                            }
                        })
                });
            enableControls();
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">Seal Web Interface</a>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item active"><a class="nav-link" href="WebInterfaceSamples.html">Samples</a></li>
                <li class="nav-item"><a class="nav-link" href="WebInterfaceAPI.html">API Description</a></li>
                <li class="nav-item"><a class="nav-link" href="http://sealreport.org/" target="_blank">Seal Report Home</a></li>
            </ul>
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-12">


                <b>Seal Report Web Interface: Basic Samples</b><br /><br />
                Login:
                <br />
                User Name <input type="text" class="form-control" id="user_name" name="user_name" autofocus value="" />
                Password <input type="password" class="form-control" id="password" name="password" />
                <button id="login_button">Login</button>
                <label id="login_label"><br /></label>
                <br />
                <button id="open_button">Open Web Server in a new window</button>
                <br />
                <button id="open_folder_button">Open a folder in a new window</button>
                <br />
                <br />
                Repository browsing:
                <br />
                <button id="folders_button">Get Folders</button>
                <label id="folders_label"><br /></label>
                <br />
                <button id="folder_detail_button">Get Folder Detail</button>
                <label id="folder_detail_label"><br /></label>
                <br />
                <button id="report_detail_button">Get Report Detail</button>
                <label id="report_detail_label"><br /></label>
                <br />
                <br />
                Execute a report in a new window:<br />
                <button id="execute_button">Execute a report</button>
                <label id="execute_label"></label>
                <br />
                <button id="execute2_button">Execute 'Search - Orders' with custom restrictions</button>
                <label id="execute2_label"></label>
                <br />
                <button id="execute3_button">Execute '07-Outputs and schedules' with Excel view</button>
                <label id="execute3_label"></label>
                <br />
                <button id="execute4_button">Execute '07-Outputs and schedules' to HTML Output</button>
                <label id="execute4_label"></label>
                <br />
                <br />
                Generating report results:<br />
                <button id="generate_button">Generate 'Search - Orders' in HTML</button>
                <label id="generate_label"></label>
                <br />
                <button id="generate2_button">Generate '07-Outputs and schedules' in Output</button>
                <label id="generate2_label"></label>
                <br />
                <button id="generate3_button">Generate '07-Outputs and schedules' in Print HTML</button>
                <label id="generate3_label"></label>
                <br />
                <br />
                Logout:<br />
                <button id="logout_button">Logout</button>
                <label id="logout_label"></label>
                <br />
                <br />
                Additional:<br />
                <button id="culture_button">Set Culture</button>
                <label id="culture_label"></label>
                <br />
                <button id="translate_button">Translate</button>
                <label id="translate_label"></label>
                <br />
                <button id="repository_translate_button">Repository Translate</button>
                <label id="repository_translate_label"></label>
                <br />

            </div>
        </div><!--/row-->

        <hr>

        <footer>
            <p>&copy; Company 2014</p>
        </footer>

    </div><!--/.container-->
</body>
</html>
